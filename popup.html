<!DOCTYPE html>
<html>
<head>
  <title>Auto Survey Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 5px;
    }
  </style>
</head>
<body>
  <label for="rating">Give the value for rating:</label>
  <select id="rating">
    <option value="5" selected>5</option>
    <option value="4">4</option>
    <option value="3">3</option>
    <option value="2">2</option>
    <option value="1">1</option>
  </select>
  <button id="startButton">Start Survey</button>

  <script src="popup.js"></script>
</body>
</html>
